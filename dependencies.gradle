ext {
    //Runtime
    supportLibraryVersion = "25.3.1"
    daggerVersion = "2.11-rc2"
    javaxAnnotationVersion = '1.0'
    butterKnifeVersion = "8.5.1"
    jodaTimeVersion = "2.3"
    schematicVersion = "0.6.4"

    runtime = [
            schematicCompiler: "net.simonvt.schematic:schematic-compiler:${schematicVersion}",
            daggerCompiler: "com.google.dagger:dagger-compiler:${daggerVersion}",
            schematic: "net.simonvt.schematic:schematic:${schematicVersion}",
            dagger: "com.google.dagger:dagger:${daggerVersion}",
            design: "com.android.support:design:${supportLibraryVersion}",
            cardView: "com.android.support:cardview-v7:${supportLibraryVersion}",
            appCompat: "com.android.support:appcompat-v7:${supportLibraryVersion}",
            annotations: "com.android.support:support-annotations:${supportLibraryVersion}",
            recyclerView: "com.android.support:recyclerview-v7:${supportLibraryVersion}",
            butterKnife: "com.jakewharton:butterknife:${butterKnifeVersion}",
            javaxAnnotation: "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
            jodaTime: "joda-time:joda-time:${jodaTimeVersion}",
    ]

    //Testing
    espressoLibraryVersion = "2.2.2"
    espressoRunnerVersion = "0.5"
    dexmakerVersion = "1.4"
    mockitoVersion = "2.0.17-beta"
    jUnitVersion = "4.12"

    test = [
            mockito: "org.mockito:mockito-core:${mockitoVersion}",
            espressoRunner: "com.android.support.test:runner:${espressoRunnerVersion}",
            espressoRules: "com.android.support.test:rules:${espressoRunnerVersion}",
            espressoCore: "com.android.support.test.espresso:espresso-core:${espressoLibraryVersion}",
            espressoIntents: "com.android.support.test.espresso:espresso-intents:${espressoLibraryVersion}",
            espressoContrib: "com.android.support.test.espresso:espresso-contrib:${espressoLibraryVersion}",
            dexmakerMockito: "com.crittercism.dexmaker:dexmaker-mockito:${dexmakerVersion}",
            dexmakerDx: "com.crittercism.dexmaker:dexmaker-dx:${dexmakerVersion}",
            annotations: "com.android.support:support-annotations:${supportLibraryVersion}",
            junit: "junit:junit:${jUnitVersion}",
    ]
}